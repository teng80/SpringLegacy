<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="js/jquery.min.js"></script>
<script type="text/javascript">
	$(function() {
		$.ajax({
			url:"js/dataset.xml"
		   ,dataType:"xml"
		   ,success:function(data){
				var $data = $(data).find("record");
// 			   data 가 있으면
			   if($data.length > 0){
				   var tb = $("<table border='1'/>");
				   
				   $.each($data, function(i, o){
// 					   "id" 값을 가져옴
						var $id = $(o).find("id").text();   
						var $first_name = $(o).find("first_name").text();   
						var $last_name = $(o).find("last_name").text();   
						var $email = $(o).find("email").text();   
						var $gender = $(o).find("gender").text();
						
//	 					 한행에 5가지 열의 값을 넣음
						 var row = $("<tr/>").append(
//	 						   열에 id값을 넣음
							   $("<td/>").text($id)
							  ,$("<td/>").text($first_name)
							  ,$("<td/>").text($last_name)
							  ,$("<td/>").text($email)
							  ,$("<td/>").text($gender)
							   );
//	 					  반복하면서 행의 값들이 table 태그 안에 들어감 
						  tb.append(row);
				   });
// 				   여기서는 tb 안에 xml 값들이 저장됨
					$(".wrap").append(tb);//xml데이터를 wrap 클래스에 출력
			   }
		   }
// 		error:function : 생략가능
// 		   ,error:function(){}
		});
	});
</script>
</head>
<body>
	<div class="wrap"></div>
</body>
</html>
